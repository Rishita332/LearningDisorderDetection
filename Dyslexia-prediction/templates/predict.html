<body>
  <header>
    <br>
    <span class="w"><a href="index.html">Home</a></span>
    <span class="w"><a href="about.html">About</a></span>
    <span class="w"><a href="survey.html">Survey</a></span>
    <span class="w" id="select"><a href="predict.html">Dyslexia</a></span>
    <span class="w" id="last"><a href="predict2.html">Dyscalculia</a></span>
</header>
  <div class="login">
    <h2><span id="quote">Dylexia Prediction</span></h2>
    <h3>Please enter the scores you recieved</h3><br>

    <form action="{{ url_for('predict')}}" method="post">
      <div class="form__group">
      <div class="box">
        <label for="lang" class="form__label">Language Vocabulary Score</label>
        <input class="form__field" type="text" name="Language_vocab" placeholder="Language_vocab" required="required"
          id="lang">
      </div>
      <div class="box">
        <label for="mem" class="form__label">Memory Score</label>
        <input class="form__field" type="text" name="Memory" placeholder="Memory" required="required" id="mem">
      </div>
      <div class="box">
        <label for="sp" class="form__label">Speed</label>
        <input class="form__field" type="text" name="Speed" placeholder="Speed" required="required" id="sp">
      </div>
      <div class="box">
        <label for="vis" class="form__label">Visual Discrimination Score</label>
        <input class="form__field" type="text" name="Visual_discrimination" placeholder="Visual_discrimination"
          required="required" id="vis">
      </div>
      <div class="box">
        <label for="aud" class="form__label">Audio Discrimination Score</label>
        <input class="form__field" type="text" name="Audio_discrimination" placeholder="Audio_discrimination"
          required="required" id="aud">
      </div>
      <div class="box">
        <label for="sur" class="form__label">Survey Score</label>
        <input class="form__field" type="text" name="Survey_score" placeholder="Survey_score" required="required"
          id="sur">
      </div>
     </div><h1>
      <button type="submit" style="text-align:center;border:black solid 2px;border-radius:5px;
      font-size: 30px;
      font-weight: bold;
      padding: .5em;">
        Predict
      </button>
    </h1>
  </form>

    <br />
    <br /><span class="w" id="answer">
    {{ prediction_text }}</span>
  </div>
